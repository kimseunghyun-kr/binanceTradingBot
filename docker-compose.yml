# docker-compose.yml
version: "3.8"

services:
  # ───────────────────────────
  # Core application (optional)
  # ───────────────────────────
  app:
    profiles: [ "app" ]
    build: .
    container_name: tradingbot_app
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      MONGO_URI_MASTER: "mongodb://mongo1:27017/?replicaSet=rs0"
      MONGO_URI_SLAVE: "mongodb://mongo2:27017/?replicaSet=rs0&readPreference=secondaryPreferred"
      REDIS_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      POSTGRES_DSN: "postgresql://postgres:postgres@postgres:5432/trading"
      PYCHARM_ATTACH: "1"
    # <-- ADD the debug port here
    ports:
      - "8000:8000"
    extra_hosts: # Linux: make host.docker.internal work
      - "host.docker.internal:host-gateway"
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      redis:
        condition: service_started
      postgres:
        condition: service_started
      mongo-init:
        condition: service_completed_successfully
    command:
      - python
      - -m
      - uvicorn
      - KwontBot:app        # ← here’s your ASGI app import path
      - --host
      - 0.0.0.0
      - --reload

  worker:
    profiles: ["app"]
    build: .
    container_name: tradingbot_worker
    restart: unless-stopped
    command: [ "python", "-m", "celery", "-A", "app.core.celery_app" , "worker" ]
    env_file:
      - .env.development
    environment:
      MONGO_URI_MASTER: "mongodb://mongo1:27017/?replicaSet=rs0"
      MONGO_URI_SLAVE:  "mongodb://mongo2:27017/?replicaSet=rs0&readPreference=secondaryPreferred"
      REDIS_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      POSTGRES_DSN: "postgresql://postgres:postgres@postgres:5432/trading"
      DOCKER_NETWORK: "${COMPOSE_PROJECT_NAME:-binancetradingbot}_default"
      PYCHARM_ATTACH: "1"
      PYCHARM_HOST: "host.docker.internal"
      PYCHARM_PORT: "5679"
    extra_hosts: # Linux: make host.docker.internal work
      - "host.docker.internal:host-gateway"
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      redis:
        condition: service_started
      postgres:
        condition: service_started
      mongo-init:
        condition: service_completed_successfully
    # If the worker needs to build/run docker containers on the host, uncomment:
    # volumes:
    #   - /var/run/docker.sock:/var/run/docker.sock

  # ───────────────────────────
  # Infrastructure
  # ───────────────────────────
  redis:
    profiles: ["db"]
    image: redis:6-alpine
    container_name: tradingbot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  mongo1:
    profiles: ["db"]
    image: mongo:6
    container_name: tradingbot_mongo1
    command: [ "--replSet", "rs0", "--bind_ip_all" ]
    ports:
      - "27017:27017"
    volumes:
      - mongo1_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand(\"ping\").ok' | grep 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo2:
    profiles: ["db"]
    image: mongo:6
    container_name: tradingbot_mongo2
    command: [ "--replSet", "rs0", "--bind_ip_all" ]
    ports:
      - "27018:27017"   # host 27018 → container 27017
    volumes:
      - mongo2_data:/data/db
    depends_on:
      mongo1:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval 'db.adminCommand(\"ping\").ok' | grep 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo-init:
    image: mongo:6
    container_name: tradingbot_mongo_init
    profiles: ["db"]
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
    restart: "no"
    volumes:
      - ./mongo_init.sh:/usr/local/bin/mongo_init.sh:ro
    entrypoint: ["/bin/bash", "/usr/local/bin/mongo_init.sh"]


  postgres:
    profiles: ["db"]
    image: postgres:13-alpine
    container_name: tradingbot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "trading"
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  nginx:
    profiles: ["app"]
    image: nginx:alpine
    container_name: tradingbot_nginx
    depends_on:
      app:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mongo1_data:
  mongo2_data:
  pg_data:
